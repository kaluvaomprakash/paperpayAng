<div class="container">
    <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 mt-5">
        <form #singup="ngForm">
                  <div class="form-group" >
                <label for="name">Name</label>
                <input type="text" [class.is-invalid]="name.invalid && name.touched"
                 #name="ngModel" class="form-control" id="name" placeholder="Name" name="name" required ngModel>
                <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name field required </small>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email"  #email="ngModel" [class.is-invalid]="email.invalid && email.touched" 
              class="form-control" [(ngModel)]="newUser.email" id="email" placeholder="Email" name = "email"  required ngModel>
              <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email field required </small>
            </div>
            <div class="form-group">
                <label for="mobile Number">Mobile Number</label>
                <input type="text" pattern="[1-9]{1}[0-9]{9}" #mobileNumber="ngModel" [class.is-invalid]="mobileNumber.invalid && mobileNumber.touched" 
                [(ngModel)]="newUser.mobileNumber" class = "form-control" id="mobilenumber" placeholder="Mobile Number" name="mobileNumber" required ngModel>
                <small class="text-danger" [class.d-none]="mobileNumber.valid || mobileNumber.untouched">Mobile Number is required and Must be 10 digits </small>
            </div>
            <div class="form-group">
              <label for="pwd">Password</label>
              <input #password="ngModel" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{8,}" [class.is-invalid]="password.invalid && password.touched" 
              type="password" class="form-control" id="pwd" [(ngModel)]="newUser.password" placeholder="Password" name = "password" required ngModel>
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">At least 8 characters in length<br>Lowercase letters<br>Uppercase letters<br>Numbers<br>Special characters </small>
            </div>
            <button type="submit" [disabled]= "singup.form.invalid" class="btn btn-primary">Submit</button>
          </form>

    </div>
    <div class="col-lg-4"></div>

</div>
</div>
